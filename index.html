<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fortune Cookie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Your Daily Fortune Cookie</h1>
        <div class="cookie-container">
            <div class="fortune-cookie" id="fortune-cookie">
                <div class="cookie-half cookie-top"></div>
                <div class="cookie-half cookie-bottom"></div>
            </div>
            <div class="fortune-paper hidden" id="fortune-paper">
                <p id="fortune-text"></p>
            </div>
        </div>
        <button id="new-fortune" class="hidden">Get Another Fortune</button>
    </div>
    <script src="js/fortunes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
