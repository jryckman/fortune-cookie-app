<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Fortune Cookie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Your Daily Fortune Cookie</h1>
        <div class="cookie-container">
            <div class="fortune-cookie" id="fortune-cookie">
                <img src="images/cookie-closed.png" alt="Fortune Cookie" class="cookie-image closed">
                <img src="images/cookie-open.png" alt="Opened Fortune Cookie" class="cookie-image open">
            </div>
            <div class="fortune-paper hidden" id="fortune-paper">
                <p id="fortune-text"></p>
            </div>
        </div>
        <button id="new-fortune" class="hidden">Get Another Fortune</button>
    </div>
    <script src="js/fortunes.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
